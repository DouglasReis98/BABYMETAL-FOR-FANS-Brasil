                <h1>YUIMETAL</h1>
                <img src="https://4.bp.blogspot.com/-Bel3Lb_a1H8/W7fgAzWXPwI/AAAAAAAABD4/2QFXrSiDbmIndQv8mYAhd_uON5LeG5C_ACEwYBhgL/s320/DoA81Y-XcAAiPa5.jpg">
                <p>Yui Mizuno  (水野 由結) nasceu em Kanagawa, em 20 de junho de 1999.
                        <br>
                        Yui assinou com a agência de talentos AMUSE após iniciar sua carreira de modelo, em 2007.Entre 2008 e 2010, participou de doramas, 
                        comerciais e peças de teatro.

                </p>
                    
                <p>Em 2 de agosto de 2010, com 11 anos de idade, ela se juntou ao grupo idol Sakura Gakuin juntamente com Moa Kikuchi. 
                    Em outubro se juntou à um subgrupo do Sakura Gakuin chamado Twinklestars e. Em novembro juntou-se ao BABYMETAL, sob 
                    o nome artístico YUIMETAL.
                    Em 8 de dezembro, estreou no grupo Sakura Gakuin com o single "Yume ni Mukatte / Hello ! Ivy". Entre 
                    2 de maio de 2011 e 25 de março de 2013, Mizuno, juntamente à Moa Kikuchi, apresentaram um segmento 
                    no programa televisivo da TV Kanagawa. Em julho de 2011, tornou-se integrante do Minipati, subgrupo 
                    de Sakura Gakuin, juntamente à Moa Kikuchi e Hana Taguchi.
                </p>

                <p>Mesmo com a graduação de Suzuka Nakamoto, o BABYMETAL continuou suas atividades como um grupo independente.                </p>

                <p>
                    Em maio de 2014 tornou-se a Presidente de Produção e vice-líder, do grupo Sakura Gakuin.
                    Em 29 de março de 2015, Yui Mizuno se graduou, ou seja, saiu do Sakura Gakuin, juntamente 
                    de Moa Kikuchi, Hana Taguchi e Yunano Notsu, passando a se apresentar exclusivamente com 
                    o BABYMETAL.
                </p>

                <p>
                    Em 19 de outubro de 2018, BABYMETAL anunciou a saída de YUIMETAL da banda devido as más condições físicas.
                </p>

                <h4>*Curiosidades</h4>

                <p>
                    <ul>
                        <li>Yui era fã do grupo idol Karen Girl's, o antigo grupo de Suzuka Nakamoto, e sonhava em se juntar 
                            ao grupo depois que sua música a ajudou a suportar uma grave doença de um membro da família. 
                            Durante sua audição para o Sakura Gakuin, ela formou um dueto com Moa Kikuchi cantando a música 
                            "Over the Future", que é deste mesmo grupo. E mais tarde com o BABYMETAL, ela apresentou um cover 
                            dessa música durante o show "Legend D", em 2012. Ela disse que aquele momento foi a realização de 
                            um sonho;</li>
                        <li>Yui é louca por tomates e gosta de comê-los inteiros. Ela chegou a dizer que comeria tomates mesmo 
                            quando o mundo estiver acabando;</li>
                            <li>Yui compôs junto com Moa a musica "Song 4", ou "4 no Uta", do subgrupo do BABYMETAL, o BLACK 
                                BABYMETAL. Elas criaram a letra juntas durante uma viagem de ônibus quando elas se apresentaram 
                                em Singapura;</li>
                            <li>Ela tem dois irmãos, um mais velho e outro dois anos mais velho que ela;
                            </li>
                            <li>Yui é fã da Ariana Grande.
                            </li>
                    </ul>
            </p>
